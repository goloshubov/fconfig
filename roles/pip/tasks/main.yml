---
- name: Install pip packages
  tags:
    - software
    - pip
  block:
    - name: Merge vars
      ansible.builtin.set_fact:
        "{{ item }}": "{{ lookup('community.general.merge_variables', item, pattern_type='prefix') }}"
      loop:
        - pip_packages
#        - pip_virtualenv_packages

    - name: Print vars
      ansible.builtin.debug:
        msg: "{{ lookup('vars', item, default='') }}"
      loop:
        - pip_packages

    - name: Install pip packages
      ansible.builtin.pip:
        name: "{{ pip_packages }}"

    - name: Find virtualenv requirements
      tags:
        - pip_virtualenv
      ansible.builtin.find:
        paths: "{{ pip_virtualenv_dir }}"
        file_type: file
      register: virtualenvs
      when: pip_virtualenv_dir is defined

    - name: Install virtualenv pip packages
      tags:
        - pip_virtualenv
      ansible.builtin.pip:
        virtualenv: "{{ item.path | regex_replace('.requirements.txt$', '') }}"
        requirements: "{{ item.path }}"
      loop: "{{ virtualenvs.files }}"
      when: virtualenvs.files is defined
